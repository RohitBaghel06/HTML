<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- free to use images websites - 1. pexels 2. unsplash -->
    <img src="https://images.unsplash.com/photo-1715145036637-ffa5d164e195?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0NXx8fGVufDB8fHx8fA%3D%3D"
        alt="No image" width="300px">
    <img src="../images/pexe-pixabay-258196.jpg" alt="No image" width="300px">
    <picture>
        <source media="(min-width: 500px)" srcset="../images/pexels-pixabay-258196.jpg" />
        <img src="../images/pexels-pixabay-258196.jpg" alt="" width="400px">
    </picture>

    <!-- an image map generator...generate map through internet -->

    <img src="../images/Screenshot 2024-05-08 193712.png" usemap="#image-map">

    <map name="image-map">
        <area onclick="one()" target="" alt="" title="" href="" coords="99,494,346,825" shape="rect">
        <area onclick="two()" target="" alt="" title="" href="" coords="1271,497,1518,828" shape="rect">
    </map>

    <!-- using script for map area click...by using onclick attribute -->
    <script>
        function one() {
            alert("You clicked on one")
        }
        function two() {
            alert("You clicked on two")
        }
    </script>
</body>

</html>
