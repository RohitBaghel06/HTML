<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        table {
            border-collapse: collapse;
        }

        tr,
        th,
        td {
            border: 3px solid #fff;
        }

        .red {
            background-color: antiquewhite;
        }

        #green {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <!-- both classes and id are same..but classes can be repeatable and id should not be repeated due to html rules -->
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, incidunt.</p>
    <p id="green">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat, tenetur!</p>
    <h1>Test 1</h1>
    <h3 id="green">Test 2</h3>

    <table>
        <tr>
            <th colspan="2">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>CODE</th>
            <td>IN</td>
            <td>JN</td>
            <td>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/I7LrS1z_WNA?si=CTVEpXdbSD4k4FGd"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </td>
        </tr>
    </table>

    <!-- assignment -->
    <table style="width: 100%; ">
        <tr>
            <th>Title</th>
            <th>Video</th>
        </tr>
        <tr>
            <td>Core Structure of HTML and Meta tags</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/v-xdY6VFcio?si=OntheSJEXUUFDTdY"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>
        </tr>
        <tr>
            <td>values of colors and css format</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/AdmLG2xhdvM?si=YRcnQfM9xEg57E2E"
                    title="YouTube video player" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></td>
        </tr>
    </table>
</body>

</html>
