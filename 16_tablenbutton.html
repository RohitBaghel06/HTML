<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>College Hours</h3>

    <table border="1" style="background-color:white;">
        <tr align="center" style="background-color: lightblue;">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
            <th width="100">Thrusday</th>
            <th width="100">Friday</th>
            <th width="100">Saturday</th>
        </tr>
        <tr align="center" style="background-color:lightgrey;">
            <td>Closed</td>
            <td>9-4</td>
            <td>9-4</td>
            <td>9-4</td>
            <td>9-4</td>
            <td>9-4</td>
            <td>10-2</td>
        </tr>
    </table>

    <br><br>

    <!--This is a button-->

    <a href="https://google.com">
    <button style="font-size:25px; background-color: lightblue; border-radius:20px">Click Me</button>
    </a>
    <br><br>

    <!--button execution using java scipt-->

    <button onclick="doSomething()" style="font-size:25px; background-color: blanchedalmond; border-radius:25px ;">Click me</button>

    <p id="greeting">Hello</p>

    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML= "Goodbye";
        }
    </script>
</body>
</html>
