<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>My List</h1>

    <h2>Unordered list</h2>
    <ul style="list-style-type: square;">
        <li>
            1
            <ol>
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <h2>Ordered list</h2>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>

    <h2>Data list</h2>
    <dl>
        <dt>Ice Cream</dt>
        <dd>Butterscoch</dd>
        <dt>Hot tea</dt>
        <dd>hot lemon tea</dd>
    </dl>

    <h3>Test 1</h3>
    <p>Test 2</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Test 3</span> Vitae, perferendis.</p>
</body>

</html>
